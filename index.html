  <link rel="javascript" type="text/js" href="js/script.js">

<body>
  <div class="container">
    <h1> Truppgymnastik </h1>
    <!-- Menyn -->
    <ul>
      <li><a href="index.html"> Truppgymnastik </a> </li>
      <li><a href="klass.html"> Nivåer och Klasser </a> </li>
      <li><a href="#slang"> Gymnastik slang </a> </li>
    </ul>
    <!-- Meny slutar -->
    <section class="zero"> Intressnat fakta </section>
    <figure> bildspel
      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img/img1.jpeg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img/img2.jpeg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img/img3.jpeg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </figure>

    <section class="first"> Grundläggande information </section>
    <img class="second" src="" alt="">

    <section class="third"> Grundläggande information </section>
    <img class="forth" src="" alt="">

    <section id="slang" class="fith"> Gymnastik slang </section>
    <section class="sixth"> Gymnastik slang </section>

    <footer> footer </footer>

  </div>
